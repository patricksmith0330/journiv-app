# Journiv Development Docker Compose (SQLite)
# Recommended for quick local development.
#
# Usage:
#   docker compose -f docker-compose.dev.sqlite.yml up -d
# Note: dev compose files uses the main tag (docker image from main # branch) for development purposes. Do not run this for production # use prod compose files instead which uses the latest tag.

services:
  redis:
    image: redis:7
    container_name: journiv-dev-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  celery-worker:
    build: .
    container_name: journiv-dev-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Docker-specific: service names
      - SERVICE_ROLE=celery-worker
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

    volumes:
      - .:/app
      - ./data:/data

    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery_app inspect ping --timeout=5 | grep -q pong"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

    deploy:
      resources:
        limits:
          memory: 512MB
        reservations:
          memory: 256MB

  app:
    build: .
    container_name: journiv-dev-sqlite-app
    entrypoint: ["/app/scripts/docker-entrypoint-dev.sh"]
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Docker-specific: service names
      - SERVICE_ROLE=app
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

    volumes:
      - .:/app
      - ./data:/data

    deploy:
      resources:
        limits:
          memory: 512MB
        reservations:
          memory: 256MB

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:

networks:
  default:
    driver: bridge

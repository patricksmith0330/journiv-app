# Journiv Development Docker Compose (PostgreSQL)
# Recommended for testing PostgreSQL-specific features or multi-user scenarios.
#
# Usage:
#   docker compose -f docker-compose.dev.postgres.yml up -d
# Note: dev compose files uses the main tag (docker image from main # branch) for development purposes. Do not run this for production # use prod compose files instead which uses the latest tag.

services:
  postgres:
    image: postgres:15
    container_name: journiv-dev-postgres
    # Expose the port to the host in dev mode for local development
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-journiv} -d ${POSTGRES_DB:-journiv_dev}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-journiv}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-journiv_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: journiv-dev-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  celery-worker:
    build: .
    container_name: journiv-dev-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Docker-specific: service names
      - SERVICE_ROLE=celery-worker
      - DB_DRIVER=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

    volumes:
      - .:/app
      - ./data:/data

    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery_app inspect ping --timeout=5 | grep -q pong"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

    deploy:
      resources:
        limits:
          memory: 512MB
        reservations:
          memory: 256MB

  app:
    build: .
    container_name: journiv-dev-postgres-app
    entrypoint: ["/app/scripts/docker-entrypoint-dev.sh"]
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Docker-specific: service names
      - SERVICE_ROLE=app
      - DB_DRIVER=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

    volumes:
      - .:/app
      - ./data:/data

    deploy:
      resources:
        limits:
          memory: 512MB
        reservations:
          memory: 256MB

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    driver: bridge

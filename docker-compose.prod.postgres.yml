# Journiv Production Docker Compose (PostgreSQL) - Recommended for multiple users use.
#
# Usage:
#   docker compose -f docker-compose.prod.postgres.yml up -d
#
# Required Environment Variables:
#   SECRET_KEY      - Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
#   DOMAIN_NAME     - Needed when running in same-origin SPA mode (ENABLE_CORS=false).
#   POSTGRES_PASSWORD (if not relying on defaults, strongly recommended to change in production).
services:
  postgres:
    image: postgres:15
    container_name: journiv-postgres-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-journiv}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD} # must provide a password in .env file
      - POSTGRES_DB=${POSTGRES_DB:-journiv_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
    cpus: "1.0"
    mem_limit: 1g
    mem_reservation: 256m
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-journiv} -d ${POSTGRES_DB:-journiv_prod}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    # Redis (Do not remove. Journiv runs with multiple workers which need to share state.)
    image: redis:7
    container_name: journiv-redis-cache
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  celery-worker:
    image: swalabtech/journiv-app:${APP_VERSION:-latest}
    container_name: journiv-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      # Docker-specific: service names
      - SERVICE_ROLE=celery-worker
      - DB_DRIVER=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

    volumes:
      - app_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery_app inspect ping --timeout=5 | grep -q pong"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    cpus: "1.0"
    mem_limit: 1g
    mem_reservation: 256m
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  app:
    image: swalabtech/journiv-app:${APP_VERSION:-latest}
    container_name: journiv-postgres-app
    ports:
      - "${APP_PORT:-8000}:8000" # Right side must remain 8000
    env_file:
      - .env
    environment:
      # Docker-specific: service names
      - SERVICE_ROLE=app
      - DB_DRIVER=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - RATE_LIMIT_STORAGE_URI=redis://redis:6379/1

    volumes:
      - app_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cpus: "2.0"
    mem_limit: 2g
    mem_reservation: 512m
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  app_data:
  postgres_data:
  redis_data:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
